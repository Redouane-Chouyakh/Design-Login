<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

      <title>login design</title>
   </head>
   <body>
      <div class="login">
         <img src="close-up-creative-background-with-white-shapes.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <div class="profile__cover">
               <img src="close-up-creative-background-with-white-shapes.jpg" class="profile__img">
            </div>
            <h1 class="login__title">Sign In To Your Account</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class=" ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>
            <div class="login__check">
               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>  
            <div class="login__btn"><button type="submit" class="login__button">Sign In</button></div>         


         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="index.js"></script>
   </body>
</html>
